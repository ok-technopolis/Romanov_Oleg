<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todos</title>

    <link rel="stylesheet" type="text/css" href="./dist/styles/default.css">

    <script src="dist/scripts/TODO_APP.js"></script>

    <script src="dist/scripts/util/Eventable.js"></script>
    <script src="dist/scripts/util/ExtendConstructor.js"></script>
    <script src="dist/scripts/util/TemplatesEngine.js"></script>
    <script src="dist/scripts/util/getTextNode.js"></script>

    <script src="dist/scripts/components/AddTodos.js"></script>
    <script src="dist/scripts/components/Filter.js"></script>
    <script src="dist/scripts/components/TodoActionsBar.js"></script>
    <script src="dist/scripts/components/TodoItem.js"></script>
    <script src="dist/scripts/components/TodoList.js"></script>
    <script src="dist/scripts/components/TodoMain.js"></script>


    <script src="dist/scripts/Main.js"></script>


    <script type="text/html" id="todoItemTemplate">
        <div class="todo-item">
            <div class="input-checkbox todo-item_ready-checker">
                <input type="checkbox"
                       class="input-checkbox_target js-todo-item_mark-ready"
                       aria-label="Пометить как выполненное"/>
                <div class="input-checkbox_visual"></div>
            </div>

            <div class="action todo-item_remove-action">
                <div class="action_visual"></div>
                <button class="action_target js-todo-item_remove-action" aria-label="Удалить todo"></button>
            </div>

            <div class="todo-item_text-w">
                <div contentEditable="true" class="todo-item_text js-todo-item_text">HTML</div>
            </div>

        </div>
    </script>
</head>
<body>
<div class="todos-header">
    <h1 class="todos-title">todos</h1>
</div>
<div class="todos-wrapper js-todos-main">

    <div class="todos-add">
        <div class="action todo-add_select-all-action">
            <div class="action_visual"></div>
            <button class="action_target js-todos-select-all" aria-label="Отметить все как выполненные"></button>
        </div>

        <div class="todo-add_input_w">
            <input class="todo-add_input js-todos-todo-input" placeholder="What needs to be done?"
                   aria-label="Поле добавления todo"/>
        </div>
    </div>

    <div class="todo-list js-todos-list">

    </div>
    <div class="todos-actions-bar">
        <div class="todos-actions-bar_counter js-todos-actions-bar_counter"
             aria-label="Количество несделанных todo">0 item left
        </div>

        <button class="todos-actions-bar_clear-completed js-todos-actions-bar_clear-completed">
            Clear completed
        </button>

        <div class="todos-filters js-todos-actions-bar_filter">
            <button class="filter __active" data-filter="all"
                    aria-label="Фильтр: показать все">
                All
            </button>
            <button class="filter" data-filter="active"
                    aria-label="Фильтр: показать невыполненные">
                Active
            </button>
            <button class="filter" data-filter="completed"
                    aria-label="Фильтр: показать выполненные">
                Completed
            </button>
        </div>
    </div>
    <div class="todos-bottom-cards">
        <div class="todos-bottom-cards_first"></div>
        <div class="todos-bottom-cards_second"></div>
    </div>
</div>
</body>
</html>
