<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="./todos.css">
</head>
<body>
<div class="todos-header">
    <h1 class="todos-title">todos</h1>
</div>
<div class="todos-add">
    <button class="todo-add_select-all" aria-label="Отметить все как выполненные"></button>
    <input class="todo-add_input" placeholder="What needs to be done?" aria-label="Поле добавления todo"/>
</div>
<div class="todos-list">
    <div class="todo-item">
        <!--Заменил input на div, так как придется городить еще и label для вставки изображения. В google keep используются div'ы для имитации checkbox. Совершенно не уверен на счет правильности решения.-->
        <div class="todo-item_unready-mark" aria-label="Пометить как выполненное"></div>
        <button class="todo-item_remove" aria-label="Удалить todo"></button>
        <textarea class="todo-item_text">HTML</textarea>
    </div>
    <div class="todo-item __ready">
        <div class="todo-item_ready-mark" aria-label="Пометить как невыполненное"></div>
        <button class="todo-item_remove" aria-label="Удалить todo"></button>
        <textarea class="todo-item_text">CSS</textarea>
    </div>
    <div class="todo-item">
        <div class="todo-item_unready-mark" aria-label="Пометить как выполненное"></div>
        <button class="todo-item_remove" aria-label="Удалить todo"></button>
        <textarea class="todo-item_text">JS</textarea>
    </div>
    <div class="todo-item">
        <div class="todo-item_unready-mark" aria-label="Пометить как выполненное"></div>
        <button class="todo-item_remove" aria-label="Удалить todo"></button>
        <textarea class="todo-item_text">JS tools</textarea>
    </div>
</div>
<div class="todos-actions-bar">
    <div class="todos-actions-bar_counter"
         aria-label="Количество не сделанных todo">3 items left
    </div>
    <div class="todos-filters">
        <button class="todos-filter __active" data-filter="all"
                aria-label="Фильтр: показать все">
            All
        </button>
        <button class="todos-filter" data-filter="active"
                aria-label="Фильтр: показать невыполненные">
            Active
        </button>
        <button class="todos-filter" data-filter="completed"
                aria-label="Фильтр: показать выполненные">
            Completed
        </button>
    </div>
    <button class="todos-actions-bar_clear-completed">
        Clear completed
    </button>
</div>
<div class="todos-bottom-cards">
    <div class="todos-bottom-cards_first"></div>
    <div class="todos-bottom-cards_second"></div>
</div>
</body>
</html>
